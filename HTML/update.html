     <div class="manageArticles">
        <h1>Update Article</h1>
        <form action="#" id="form2">
            <label for="a_title">Add Title: </label><br>
            <input  type="text" id="a_title" placeholder="Title"><br>
            <label for="a_desc">Add Description: </label><br>
            <input type="text" id="a_desc" placeholder="Description"><br>
            <label for="a_category">Category:</label><br>
            <select id="a_category">
                <option disabled selected>--Choose ----</option>
                <option value="DATABASE WITH SUPABASE">DATABASE WITH SUPABASE</option>
                <option value="PYTHON PROGRAMMING">PYTHON PROGRAMMING</option>
                <option value="ELECTRONICS AND ENVIRONMENT">ELECTRONICS AND ENVIRONMENT</option>
            </select><br>
            <label for="a_content">Add Content:</label><br>
            <textarea id="a_content" cols="30" rows="10"></textarea><br>
            <label for="cover">Cover image:</label><br>
            <input type="file"  id="cover">
            <img id="preview" style="width: 345px;">
            <span class="add">
                <button type="submit" id="form2_sub">UPDATE</button>
                <button type="reset" id="cancelUpdate">CANCEL</button>
            </span>
        </form>
