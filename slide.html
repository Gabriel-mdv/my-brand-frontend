<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button ="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button = "next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                <img src="/photos/Rainbow.jfif" alt="Nature image 1">
                    
                </li>
                <li class="slide">
                <img src="/photos/tech_photo_article.jfif" alt="Nature image 1">
                    
                </li>
                <li class="slide" >
                <img src="/photos/anime.jfif" alt="Nature image 1">
                    
                </li>
                <li class="slide" >
                <img src="/photos/tech_photo_article2.jfif" alt="Nature image 1">
                    
                </li>
            </ul>
        </div>

    </section>


    <script src="app.js"></script>
    
</body>
</html>
